<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css" />
  <title>Card Creator</title>
</head>
<body>
    <div class="banner">
        <a href="index.html" class="banner-title">PR Deck Builder</a>
        <a href="gallery.html" class="banner-btn">Gallery</a>
        <a href="deck.html" class="banner-btn">Deck Builder</a>
        <a href="board.html" class="banner-btn">Game Board</a>
        <a href="maker.html" class="banner-btn">Card Maker</a>
    </div>
    <div class="content">
  
      <h1>Card Creator</h1>
  
      <div id="controls">
        <label>Power: <input type="number" id="power" value="10"></label>
        <label>Bulk: <input type="number" id="bulk" value="5"></label><br><br>
        <label>Color 1: <input type="color" id="color1" value="#ff0000"></label>
        <label>Color 2: <input type="color" id="color2" value="#00ff00"></label>
        <label>Color 3: <input type="color" id="color3" value="#0000ff"></label>
        <label>Color 4: <input type="color" id="color4" value="#ffff00"></label><br><br>
        <button onclick="drawCard()">Update Card</button>
        <button onclick="downloadCard()">Download PNG</button>
      </div>
      
      <canvas id="cardCanvas" width="400" height="600"></canvas>
    </div>
    <script src="cardMaker.js"></script>
    
</body>
</html>
