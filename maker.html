<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="cardMakerStyles.css" />
  <title>Card Creator</title>
</head>
<body>
    <div class="banner">
        <a href="index.html" class="banner-title">PR Deck Builder</a>
        <a href="gallery.html" class="banner-btn">Gallery</a>
        <a href="deck.html" class="banner-btn">Deck Builder</a>
        <a href="board.html" class="banner-btn">Game Board</a>
        <a href="maker.html" class="banner-btn">Card Maker</a>
    </div>
    <div class="content">
  
      <h1>Card Creator</h1>
  
      <div id="controls">
        <label>Name: <input type="text" id="cardName" value="Festering Ganoderma"></label>
        <input type="file" id="artUpload" accept="image/*">
        <br><br>
        
        <label>Power: <input type="number" id="power" value="3"></label>
        <label>Bulk: <input type="number" id="bulk" value="4"></label>
        <br><br>
    
        <label>Color 1: <select id="color1"></select></label>
        <label>Color 2: <select id="color2"></select></label>
        <label>Color 3: <select id="color3"></select></label>
        <label>Color 4: <select id="color4"></select></label>
        <br><br>
    
        <button onclick="drawCard()">Update Card</button>
        <button onclick="downloadCard()">Download PNG</button>
        <br>
      </div>

      
      <canvas id="cardCanvas" width="750" height="1050"></canvas>
