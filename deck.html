<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Deck Builder</title>
</head>
<body>
    <div class="banner">
        <a href="index.html" class="banner-title">PR Deck Builder</a>
        <a href="gallery.html" class="banner-btn">Gallery</a>
        <a href="deck.html" class="banner-btn">Deck Builder</a>
        <a href="board.html" class="banner-btn">Game Board</a>
    </div>
    <div class="content">
      <div class="deck-builder">
        
        <div class="deck-area">
          <div id="deck-export-wrapper">
            <h2 id="deck-title">Your Deck</h2>
            <div id="deck-cards"></div>
          </div>
          <span id="deck-count">(0)</span>
          <button id="download-deck">Download Deck</button>
          <button id="copy-deck">Copy Deck Image</button>
          <button id="list-button">Copy Deck List</button>
          <button id="clear-deck">Clear Deck</button>
        </div>
    
        <div class="right-column">
          <!-- Filter controls -->
          <div id="filters">
            <label for="typeFilter">Type:</label>
            <select id="typeFilter">
              <option value="all">All</option>
              <option value="5">5</option>
              <option value="4">4</option>
              <option value="3">3</option>
              <option value="2">2</option>
              <option value="1">1</option>
            </select>
    
            <label for="nameSearch">Search:</label>
            <input type="text" id="nameSearch" placeholder="Card name...">
          </div>
    
          <div class="card-pool" id="card-pool">
            <h2>Card Pool</h2>
          </div>
        </div>
    
      </div>
    </div>

        
    </div>
    <script src="renameDeck.js"></script>
    <script src="allCards.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="deckBuilder.js"></script>
    <script src="deckExport.js"></script>
    <script src="deckCopy.js"></script>
    <script src="deckClear.js"></script>
    <script src="deckList.js"></script>


</body>
</html>
