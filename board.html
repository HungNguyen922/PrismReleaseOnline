<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>Prism Release Game Board</title>
</head>
<body>
    <div class="banner">
        <a href="index.html" class="banner-title">PR Deck Builder</a>
        <a href="gallery.html" class="banner-btn">Gallery</a>
        <a href="deck.html" class="banner-btn">Deck Builder</a>
        <a href="board.html" class="banner-btn">Game Board</a>
        <a href="maker.html" class="banner-btn">Card Maker</a>
        <a href="printouts.html" class="banner-btn">Printout Exporter</a>
    </div>
    <div class="content">
        <div class="playfield">
          <div class="top-strip">
            <!-- three card slots -->
            <div id="opp-set-left" class="card-slot field-slot"></div>
            <div id="opp-set-center" class="card-slot field-slot"></div>
            <div id="opp-set-right" class="card-slot field-slot"></div>
          </div>
          <div class="center-grid">
            <!-- six card slots (2 rows × 3 columns) -->
            <div id="opp-gate-left" class="card-slot field-slot"></div>
            <div id="opp-gate-center"class="card-slot field-slot"></div>
            <div id="opp-gate-right"class="card-slot field-slot"></div>
            <div id="your-gate-left"class="card-slot field-slot"></div>
            <div id="your-gate-center"class="card-slot field-slot"></div>
            <div id="your-gate-right"class="card-slot field-slot"></div>
          </div>
          <div class="bottom-strip">
            <!-- three card slots -->
            <div id="your-set-left" class="card-slot field-slot"></div>
            <div id="your-set-center" class="card-slot field-slot"></div>
            <div id="your-set-right" class="card-slot field-slot"></div>
          </div>
        </div>
    </div>
    <input type="file" id="deck-upload" accept=".txt" />
    <button id="upload-button">Load Deck</button>
    <div class="draw-pile">
      <div id="health-slot" class="card-slot">
          Health: 
          <span id="health-value">20</span>
      </div>
      <div id="leader-slot" class="card-slot">Leader</div>
      <div id="extra-slot" class="card-slot">Extra Deck</div>
      <div id="gap-slot" class="card-slot field-slot">Gap</div>
      <div id="deck-slot" class="card-slot">Draw Pile</div>
      <!-- Pop-up option for deck slot -->
      <div id="deck-popup" style="
          display: none;
          position: absolute;
          background: white;
          border: 1px solid #333;
          padding: 5px;
          z-index: 1000;
      ">
          <button id="send-bottom-btn">Send to bottom of draw pile</button>
      </div>
    </div>
    <div class="board-controls" style="position: fixed; right: 10px; top: 100px;">
      <button id="clear-board-btn" style="
        position: fixed;
        top: 50%;
        right: 0;
        transform: translateY(-50%);
        padding: 10px 15px;
        background-color: orange;
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 5px 0 0 5px;
        cursor: pointer;
        z-index: 1000;
    ">Clear Board</button>
      <button id="shuffle-decks-btn">Shuffle All Decks</button>
    </div>
    
    <div id="hand-area" class="hand"></div>
    <!-- Confirmation dialog for sending to bottom -->
    <dialog id="confirm-dialog">
      <form method="dialog" id="confirm-form">
        <p>Send this card to the bottom of the draw pile?</p>
        <menu>
          <button id="confirm-ok" value="ok" type="submit">Send to bottom</button>
          <button id="confirm-cancel" value="cancel" type="submit">Cancel</button>
        </menu>
      </form>
    </dialog>
    <!-- Slot Card Viewer Modal -->
    <dialog id="slot-viewer-dialog" class="slot-viewer">
      <div id="slot-viewer-content" class="slot-viewer-content">
        <button id="slot-viewer-close" class="slot-viewer-close">✕</button>
    
        <h2>Cards in Slot</h2>
        <div id="slot-viewer-cards" class="slot-viewer-cards"></div>
      </div>
    </dialog>
    <script src="deckUpload.js"></script>
    <script src="fieldInteractions.js"></script>
    <script src="deckDraw.js"></script>
    <script type="module" src="socketClient.js"></script>


</body>
</html>
